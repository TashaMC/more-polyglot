<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css" />
  </head>
  <body class="container" ng-controller="StoreController as store">
    <div ng-repeat="product in store.products">
      <div class="list-group-item" ng-hide="product.soldOut">
        <h1 id="name">{{ product.name }}</h1>
        <h2 id="price">{{ product.price  | currency }}</h2>
        <span class="gallery" ng-show="product.images.length != 0" ng-repeat="image in product.images">
          <img ng-src="{{ image }}"/>
        </span>
        <section ng-init="tab = 1">
          <ul class="nav nav-pills">
            <li ng-class="{ active:tab === 1 }">
              <a href ng-click="tab = 1">Description</a>
            </li ng-class="{ active:tab === 1}">
            <li ng-class="{ active:tab === 2 }">
              <a href ng-click="tab = 2">Specifications</a>
            </li>
            <li ng-class="{ active:tab === 3 }">
              <a href ng-click="tab = 3">Reviews</a>
            </li>
          </ul>
          <div class="panel" ng-show="tab === 1">
            <h4>Description</h4>
            <p>{{ product.description }}</p>
          </div>
          <div class="panel" ng-show="tab === 2">
            <h4>Specifications</h4>
            <blockquote>None yet</blockquote>
          </div>
          <div class="panel" ng-show="tab === 3">
            <h4>Reviews</h4>
            <blockquote>None yet</blockquote>
          </div>
        </section>
        <button ng-show="product.canPurchase">Add to Cart</button>
      </div>
    </div>

    <script type="text/javascript" src="../lib/angular.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
